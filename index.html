<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="js/script.js" ></script>
    <script src="https://kit.fontawesome.com/369fe9d219.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="splash">
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <i class="fa-brands fa-artstation"></i>
                </div>
                <div class="header-intro">
                    <h1>Chicago Art Institute</h1>
                    <p>Art at its Finest</p>
                </div>
            <div class="wrapper">
                <figure id="fig1" class="portrait img0" onclick="event.stopPropagation(); getArt(id, event);">
                    <img src="images/oldtoweratavignon.jpg" alt="16659"/>
                    <figcaption></figcaption>
                </figure>
                <figure id="fig2" class="portrait img1" onclick="event.stopPropagation(); getArt(id, event);">
                    <img src="images/theartistlooksatnature.jpg" alt="49714"/>
                    <figcaption></figcaption>
                </figure>
                <figure id="fig3" class="portrait img2" onclick="event.stopPropagation(); getArt(id, event);">
                    <img src="images/nighthawks.jpg" alt="111628"/>
                    <figcaption></figcaption>
                </figure>
                <figure id="fig4" class="portrait img3" onclick="event.stopPropagation(); getArt(id, event);">
                    <img src="images/still-life-strawberries-nuts.jpg" alt="120154"/>
                    <figcaption></figcaption>
                </figure>
                <figure id="fig5" class="portrait img4" onclick="event.stopPropagation(); getArt(id, event);">
                    <img src="images/thebasketofapples.jpg" alt="111436"/>
                    <figcaption></figcaption>
                </figure>
                <figure id="fig6" class="portrait img5" onclick="event.stopPropagation(); getArt(id, event);">
                    <img src="images/paris-street-rainy-day.jpg" alt="20684"/>
                    <figcaption></figcaption>
                </figure>
            </div>
            <div id="toast" class="toast"></div>
        </div>
    </section>
    <!--Mobile Design - section(splash display off) - section(splash-mobile display on)-->
    <section class="splash-mobile">
        <div class="container-mobile">
            <div class="header-mobile">
                <div class="header-mobile-logo">
                    <i class="fa-brands fa-artstation"></i>
                </div>
                <div class="header-mobile-intro">
                    <h1>Chicago Art Institute</h1>
                    <p>Art at its Finest</p>
                </div>
                
            </div>
            <div class="wrapper-mobile">
                <figure id="fig1" class="portrait-mobile img0" onclick="event.stopPropagation(); getArt(id, event);">
                    <img src="images/oldtoweratavignon.jpg" alt="16659"/>

                <figure id="fig2" class="portrait-mobile img1" onclick="event.stopPropagation(); getArt(id, event);">
                    <img src="images/theartistlooksatnature.jpg" alt="49714"/>

                <figure id="fig3" class="portrait-mobile img2" onclick="event.stopPropagation(); getArt(id, event);">
                    <img src="images/nighthawks.jpg" alt="111628"/>
                    <figcaption></figcaption>
                </figure>
                <figure id="fig4" class="portrait-mobile img3" onclick="event.stopPropagation(); getArt(id, event);">
                    <img src="images/still-life-strawberries-nuts.jpg" alt="120154"/>
                    <figcaption></figcaption>
                </figure>
                <figure id="fig5" class="portrait-mobile img4" onclick="event.stopPropagation(); getArt(id, event);">
                    <img src="images/thebasketofapples.jpg" alt="111436"/>
                    <figcaption></figcaption>

                </figure>
            </div>
            <div id="toast" class="toast-mobile"></div>
        </div>
    </section>
</body>

</html>
